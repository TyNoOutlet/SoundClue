<html>
  <head>
    <title>SoundClue</title>
  </head>
  <body>
    <h1>SoundClue</h1>
    <p>We're being built right now.</p>
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'lfGSquzcBp0',
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
        // Play the video
        setTimeout(function() {player.playVideo()}, 4000);
    }
    </script>
  </body>
</html>
